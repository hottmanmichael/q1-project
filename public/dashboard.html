<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Groupie</title>
      <link rel="stylesheet" href="css/global.css" />

   </head>
   <body>
      <div id="app">
         <header>
            <div class="artist-name"><h1 id="page-title-artist-name"></h1></div>
            <a href="/"><div class="brand"><h1>Groupie</h1></div></a>
            <div class="menu-icon-box"><i class="fa fa-bars"></i></div>
         </header>
         <main>
            <section id="hearit" class="hearit">
               <div class="content-wheel">
                  <div class="navigation">
                     <ul class="list">
                        <li isfor="albums" class="item active">Albums</li>
                        <li isfor="tracks" class="item">Tracks</li>
                        <li isfor="info" class="item">Information</li>
                     </ul>
                  </div>
                  <div class="content-wheel-inner">
                     <div id="wheel-albums" class="wheel-item active"></div>
                     <div id="wheel-tracks" class="wheel-item"></div>
                     <div id="wheel-info" class="wheel-item"></div>
                  </div>
               </div>
               <div id="spotify-play" class="iframe-box spotify-embed"></div>

            </section>
            <section id="seeit" class="seeit"></section>
            <section id="singit" class="singit"></section>
            <section id="discoverit" class="discoverit"></section>
         </main>
      </div>
   </body>
   <!-- <script src="https://use.fontawesome.com/bd68128bcd.js"></script> -->
   <script src="js/User.js" charset="utf-8"></script>
   <script src="js/Ajax.js" charset="utf-8"></script>
   <script src="js/dashboard/Spotify.js" charset="utf-8"></script>
   <script src="js/dashboard/app.js" charset="utf-8"></script>
   <script src="https://use.fontawesome.com/bd68128bcd.js"></script>
</html>
